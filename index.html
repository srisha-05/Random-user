<!DOCTYPE html>
<html>

<head>
    <title >Random user</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body style="background:linear-gradient(-90deg, rgb(10, 10, 10),rgb(40, 40, 40),rgb(106, 104, 104))">
    <div class="container">
        <div style="background-color:rgb(227, 227, 230);color:white; text-align: center;" class="jumbotron">
            <h1 style="color:rgb(40, 40, 40);font-family:Lucida Handwriting;text-shadow:2px 2px 4px rgb(86, 85, 85);">Random User Generator </h1>
        </div>
        <div class="radio">
            <label><input type="radio" value="male" name="gender" checked>Male</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="female" name="gender">Female</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="all" name="gender">All</label>
        </div>
        <div class="form-group" >

            <label for="sel1">Select Nationality:</label>
            <select class="form-control" id="nationality">
                <option>AU</option>
                <option>BR</option>
                <option>CA</option>
                <option>CH</option>
                <option>DE</option>
                <option>DK</option>
                <option>ES</option>
                <option>FI</option>
                <option>FR</option>
                <option>GB</option>
                <option>IR</option>
                <option>IE</option>
                <option>NO</option>
                <option>NL</option>
                <option>NZ</option>
                <option>TR</option>
                <option>US</option>
            </select>
        </div>
        <div style="border-radius: 12px; border-style:inset;padding: 5px;box-shadow:5px 5px rgb(83, 95, 107) inset;" id="result"></div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html
